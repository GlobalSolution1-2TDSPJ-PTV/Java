# ===============================
# CONFIGURAÇÕES DO BANCO DE DADOS (Oracle JPA)
# ===============================

# URL de conexão JDBC para o Oracle
# Substitua localhost, 1521 e XE (ou seu SID/Service Name) conforme necessário
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com:1521:ORCL

# Nome de usuário do banco de dados
spring.datasource.username=RM556182

# Senha do banco de dados
spring.datasource.password=101003

# Driver JDBC do Oracle (geralmente detectado automaticamente com o ojdbc11, mas bom explicitar)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configurações do JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL gerado pelo Hibernate no console (útil para debug)
spring.jpa.show-sql=true

# Formatar o SQL mostrado no console
spring.jpa.properties.hibernate.format_sql=true

# Adicionar comentários às queries SQL geradas (útil para debug)
spring.jpa.properties.hibernate.use_sql_comments=true

# Configurações do Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
# Informações da API
springdoc.openapi.title=FloodWatch API
springdoc.openapi.version=v0.0.1
springdoc.openapi.description=API para o sistema FloodWatch de prevenção e resposta a enchentes.





